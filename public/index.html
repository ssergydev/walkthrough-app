<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Track customer walkouts before seating - for restaurants, clubs, and service businesses" />
    
    <!-- PWA Primary Color -->
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Walkout Tracker" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icon-192x192.png" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/icon-512x512.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Walkout Tracker" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4F46E5" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icon-144x144.png" />
    
    <!-- Prevent auto-zoom on form inputs (iOS) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <title>Walkout Tracker</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- PWA Installation Script -->
    <script>
      // Check if app is installed
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running as PWA');
      }
      
      // Handle offline/online events
      window.addEventListener('online', () => {
        console.log('Back online');
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', () => {
        console.log('Gone offline');
        document.body.classList.add('offline');
      });
    </script>
  </body>
</html>
